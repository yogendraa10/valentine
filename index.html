<!DOCTYPE html>
<html>
<head>
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
      margin-top: 100px;
    }

    h1 {
      font-size: 50px;
    }

    button {
      padding: 15px 30px;
      font-size: 20px;
      margin: 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    #yes {
      background-color: #28a745;
      color: white;
    }

    #no {
      background-color: #dc3545;
      color: white;
      position: absolute;
    }

    #message {
      font-size: 30px;
      margin-top: 40px;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Will You Be My Valentine? ‚ù§Ô∏è</h1>

  <button id="yes" onclick="showMessage()">Yes üíñ</button>
  <button id="no" onmouseover="moveButton()">No üòú</button>

  <div id="message">Yayyyy!!! You just made me the happiest person! üíï</div>

  <script>
    function showMessage() {
      document.getElementById("message").style.display = "block";
    }

    function moveButton() {
      const button = document.getElementById("no");
      button.style.top = Math.random() * window.innerHeight + "px";
      button.style.left = Math.random() * window.innerWidth + "px";
    }
  </script>

</body>
</html>
